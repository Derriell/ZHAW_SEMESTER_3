<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Demo App</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  
  <script type="module">

//
//  JavaScript Part
//
//  Introducing SJDON
//  - no transpiler needed, it's just JavaScript 
//

import { createElement } from './lib/suiweb/js/fiber.js'
import { parseSjdon } from './lib/suiweb/js/sjdon.js'
import { render } from './lib/suiweb/js/render.js'

// or:
// import { render, parseSjdon, createElement } from "./lib/suiweb/min.js/suiweb.min.js"


const element =
  ["div", {style: "background: salmon"},
    ["h1", "Hello World", {className: "title"}],
    ["h2", {style: "text-align:right"}, "from SuiWeb"] ]

const container = document.getElementById("root")
render(parseSjdon(element, createElement), container)

    
  </script>
</body>
</html>
